<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <script type="text/javascript" src="jquery.js"></script>
    
    <title>Document</title>
  </head>

    <div class="row justify-content-center"></div>
        <div class="container-fluid">
            <div class="formTitle">
                <h1>Интернет-банк</h1>
            </div>    
        <form>
            <div class="form-group">
            <input type="email" id="one" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Логин">
            </div>
            <div class="form-group">

            <input type="password" id="two" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
            </div>
            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Запомнить пароль</label>
            </div>
            <div class="row justify-content-between">
                <button type="button" class="btn btn-outline-primary">Регистрация</button>
                <button id="enter" disabled type="button" class="btn btn-primary">Войти</button>
            </div>
          <div class="text-center" id="text">
              <a href="">Забыли логин или пароль?</a>
          </div>
        </form>
        </div>
    </div>

    <script type="text/javascript" src="js/button_disabler.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
